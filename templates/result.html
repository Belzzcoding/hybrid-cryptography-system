<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hasil - Demo Kriptografi Hybrid</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <a href="/" class="btn btn-sm btn-outline-secondary mb-3">‚Üê Kembali</a>

    {% if action == 'encrypt' %}
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Hasil Enkripsi</h5>
          <div class="mb-2"><strong>Ciphertext (base64)</strong>
            <textarea class="form-control" rows="6" readonly>{{ ciphertext }}</textarea>
          </div>
          <div class="mb-2"><strong>Encrypted AES Key (base64)</strong>
            <textarea class="form-control" rows="3" readonly>{{ encrypted_key }}</textarea>
          </div>
        </div>
      </div>
    {% elif action == 'decrypt' %}
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Hasil Dekripsi</h5>
          <p><strong>Pesan:</strong></p>
          <pre>{{ message }}</pre>
          <p><strong>Integritas:</strong> {{ 'VALID' if integrity else 'TIDAK VALID' }}</p>
        </div>
      </div>
    {% endif %}

  </div>
</body>
</html>
